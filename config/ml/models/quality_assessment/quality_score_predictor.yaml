# Quality Score Predictor Model Configuration
# ===========================================

model:
  name: "quality_score_predictor"
  version: "1.0.0"
  type: "regression"
  algorithm: "gradient_boosting"
  description: "Gradient boosting model for predicting overall quality scores in PBF-LB/M processes"
  
  # Model metadata
  metadata:
    author: "ML Team"
    created_date: "2024-01-01"
    last_updated: "2024-01-01"
    tags: ["quality_assessment", "quality_score", "gradient_boosting", "regression"]

# Model Architecture
architecture:
  input_shape: [30]  # 30 input features
  output_shape: [1]  # Single quality score
  
  # Gradient Boosting parameters
  gradient_boosting:
    n_estimators: 500
    max_depth: 8
    learning_rate: 0.1
    subsample: 0.8
    max_features: "sqrt"
    random_state: 42
    validation_fraction: 0.1
    n_iter_no_change: 10

# Training Configuration
training:
  # Hyperparameters
  learning_rate: 0.1
  batch_size: 32
  epochs: 500
  
  # Early stopping
  early_stopping:
    patience: 20
    monitor: "val_loss"
    mode: "min"
    restore_best_weights: true
    min_delta: 0.001
  
  # Cross-validation
  cross_validation:
    enabled: true
    folds: 5
    shuffle: true
    random_state: 42
  
  # Regularization
  regularization:
    l1: 0.0
    l2: 0.01
    dropout: 0.0

# Data Configuration
data:
  # Input features
  features:
    - name: "material_type"
      type: "categorical"
      encoding: "one_hot"
      categories: ["Inconel_718", "Ti6Al4V", "316L_Stainless", "AlSi10Mg"]
    - name: "laser_power"
      type: "continuous"
      range: [50, 1000]
      unit: "W"
    - name: "scan_speed"
      type: "continuous"
      range: [100, 2000]
      unit: "mm/s"
    - name: "layer_thickness"
      type: "continuous"
      range: [0.02, 0.1]
      unit: "mm"
    - name: "hatch_spacing"
      type: "continuous"
      range: [0.05, 0.5]
      unit: "mm"
    - name: "focus_offset"
      type: "continuous"
      range: [-2, 2]
      unit: "mm"
    - name: "chamber_temperature"
      type: "continuous"
      range: [20, 200]
      unit: "°C"
    - name: "oxygen_level"
      type: "continuous"
      range: [0, 1000]
      unit: "ppm"
    - name: "powder_bed_temperature"
      type: "continuous"
      range: [20, 200]
      unit: "°C"
    - name: "powder_flow_rate"
      type: "continuous"
      range: [0, 50]
      unit: "g/min"
    - name: "recoater_speed"
      type: "continuous"
      range: [10, 200]
      unit: "mm/s"
    - name: "build_plate_temperature"
      type: "continuous"
      range: [20, 300]
      unit: "°C"
    - name: "atmospheric_pressure"
      type: "continuous"
      range: [0, 2000]
      unit: "mbar"
    - name: "humidity"
      type: "continuous"
      range: [0, 100]
      unit: "%"
    - name: "vibration_level"
      type: "continuous"
      range: [0, 10]
      unit: "mm/s"
    - name: "part_volume"
      type: "continuous"
      range: [0, 1000]
      unit: "cm³"
    - name: "part_surface_area"
      type: "continuous"
      range: [0, 10000]
      unit: "cm²"
    - name: "aspect_ratio"
      type: "continuous"
      range: [0, 100]
    - name: "wall_thickness"
      type: "continuous"
      range: [0.1, 10]
      unit: "mm"
    - name: "overhang_angle"
      type: "continuous"
      range: [0, 90]
      unit: "degrees"
    - name: "support_volume_ratio"
      type: "continuous"
      range: [0, 1]
    - name: "build_orientation_x"
      type: "continuous"
      range: [0, 1]
    - name: "build_orientation_y"
      type: "continuous"
      range: [0, 1]
    - name: "build_orientation_z"
      type: "continuous"
      range: [0, 1]
    - name: "energy_density"
      type: "continuous"
      range: [0, 1000]
      unit: "J/mm³"
    - name: "scan_vector_length"
      type: "continuous"
      range: [0, 100]
      unit: "mm"
    - name: "overlap_ratio"
      type: "continuous"
      range: [0, 1]
    - name: "build_time"
      type: "continuous"
      range: [0, 1000]
      unit: "hours"
    - name: "material_usage"
      type: "continuous"
      range: [0, 1000]
      unit: "grams"
    - name: "defect_count"
      type: "continuous"
      range: [0, 100]
    - name: "defect_density"
      type: "continuous"
      range: [0, 1]
  
  # Target variable
  target:
    name: "quality_score"
    type: "continuous"
    range: [0, 1]
    description: "Overall quality score (0-1 scale)"
  
  # Data preprocessing
  preprocessing:
    normalization: "standard_scaler"
    missing_value_strategy: "interpolate"
    outlier_detection: "iqr"
    outlier_threshold: 3.0
    feature_selection: true
    feature_selection_method: "mutual_information"
    n_features: 30
  
  # Data splits
  splits:
    train: 0.7
    validation: 0.2
    test: 0.1
    random_state: 42

# Performance Requirements
performance:
  # Accuracy thresholds
  r2_threshold: 0.90
  mse_threshold: 0.01
  mae_threshold: 0.05
  rmse_threshold: 0.1
  
  # Latency requirements
  latency_threshold: 100  # milliseconds
  throughput_threshold: 2000  # predictions per second
  
  # Memory requirements
  memory_threshold: 256  # MB
  model_size_threshold: 50  # MB

# Model Validation
validation:
  # Cross-validation
  cross_validation:
    enabled: true
    folds: 5
    shuffle: true
    random_state: 42
  
  # Validation metrics
  metrics:
    - "r2_score"
    - "mse"
    - "mae"
    - "rmse"
    - "mape"
    - "explained_variance"
  
  # Validation thresholds
  thresholds:
    min_r2: 0.85
    max_mse: 0.02
    max_mae: 0.08
    max_rmse: 0.15

# Model Serving
serving:
  # API configuration
  api:
    endpoint: "/api/v1/predict/quality_score"
    method: "POST"
    content_type: "application/json"
  
  # Input schema
  input_schema:
    type: "object"
    properties:
      material_type: {"type": "string", "enum": ["Inconel_718", "Ti6Al4V", "316L_Stainless", "AlSi10Mg"]}
      laser_power: {"type": "number", "minimum": 50, "maximum": 1000}
      scan_speed: {"type": "number", "minimum": 100, "maximum": 2000}
      layer_thickness: {"type": "number", "minimum": 0.02, "maximum": 0.1}
      hatch_spacing: {"type": "number", "minimum": 0.05, "maximum": 0.5}
      focus_offset: {"type": "number", "minimum": -2, "maximum": 2}
      chamber_temperature: {"type": "number", "minimum": 20, "maximum": 200}
      oxygen_level: {"type": "number", "minimum": 0, "maximum": 1000}
      powder_bed_temperature: {"type": "number", "minimum": 20, "maximum": 200}
      powder_flow_rate: {"type": "number", "minimum": 0, "maximum": 50}
      recoater_speed: {"type": "number", "minimum": 10, "maximum": 200}
      build_plate_temperature: {"type": "number", "minimum": 20, "maximum": 300}
      atmospheric_pressure: {"type": "number", "minimum": 0, "maximum": 2000}
      humidity: {"type": "number", "minimum": 0, "maximum": 100}
      vibration_level: {"type": "number", "minimum": 0, "maximum": 10}
      part_volume: {"type": "number", "minimum": 0, "maximum": 1000}
      part_surface_area: {"type": "number", "minimum": 0, "maximum": 10000}
      aspect_ratio: {"type": "number", "minimum": 0, "maximum": 100}
      wall_thickness: {"type": "number", "minimum": 0.1, "maximum": 10}
      overhang_angle: {"type": "number", "minimum": 0, "maximum": 90}
      support_volume_ratio: {"type": "number", "minimum": 0, "maximum": 1}
      build_orientation_x: {"type": "number", "minimum": 0, "maximum": 1}
      build_orientation_y: {"type": "number", "minimum": 0, "maximum": 1}
      build_orientation_z: {"type": "number", "minimum": 0, "maximum": 1}
      energy_density: {"type": "number", "minimum": 0, "maximum": 1000}
      scan_vector_length: {"type": "number", "minimum": 0, "maximum": 100}
      overlap_ratio: {"type": "number", "minimum": 0, "maximum": 1}
      build_time: {"type": "number", "minimum": 0, "maximum": 1000}
      material_usage: {"type": "number", "minimum": 0, "maximum": 1000}
      defect_count: {"type": "number", "minimum": 0, "maximum": 100}
      defect_density: {"type": "number", "minimum": 0, "maximum": 1}
    required: ["material_type", "laser_power", "scan_speed", "layer_thickness", "hatch_spacing"]
  
  # Output schema
  output_schema:
    type: "object"
    properties:
      quality_score: 
        type: "number"
        minimum: 0
        maximum: 1
        description: "Predicted overall quality score"
      quality_tier: 
        type: "string"
        enum: ["EXCELLENT", "GOOD", "ACCEPTABLE", "POOR", "UNACCEPTABLE"]
        description: "Quality tier based on score"
      confidence: 
        type: "number"
        minimum: 0
        maximum: 1
        description: "Confidence score for the prediction"
      quality_breakdown:
        type: "object"
        properties:
          dimensional_accuracy: {"type": "number", "minimum": 0, "maximum": 1}
          surface_finish: {"type": "number", "minimum": 0, "maximum": 1}
          mechanical_properties: {"type": "number", "minimum": 0, "maximum": 1}
          defect_level: {"type": "number", "minimum": 0, "maximum": 1}
          material_integrity: {"type": "number", "minimum": 0, "maximum": 1}
      recommendations:
        type: "array"
        items: {"type": "string"}
        description: "Recommendations for quality improvement"
      risk_factors:
        type: "array"
        items: 
          type: "object"
          properties:
            factor: {"type": "string"}
            impact: {"type": "number", "minimum": 0, "maximum": 1}
            description: {"type": "string"}
      timestamp: 
        type: "string"
        format: "date-time"
      model_version: 
        type: "string"
      processing_time_ms: 
        type: "number"
        minimum: 0
      feature_importance: 
        type: "array"
        items: {"type": "number"}
        description: "Feature importance scores"
    required: ["quality_score", "quality_tier", "confidence", "timestamp"]

# Monitoring Configuration
monitoring:
  # Model performance monitoring
  performance:
    enabled: true
    metrics_interval: 60  # seconds
    retention_days: 30
  
  # Drift detection
  drift_detection:
    enabled: true
    threshold: 0.1
    window_size: 1000
    check_interval: 3600  # 1 hour
  
  # Alerting
  alerting:
    enabled: true
    channels: ["email", "slack"]
    recipients: ["ml-team@company.com"]
    thresholds:
      r2_drop: 0.05
      latency_increase: 50  # milliseconds
      error_rate: 0.05

# Model Deployment
deployment:
  # Deployment configuration
  strategy: "rolling"
  replicas: 2
  resources:
    cpu: "1"
    memory: "2Gi"
    gpu: "0"
  
  # Health checks
  health_checks:
    initial_delay: 30
    period: 10
    timeout: 5
    success_threshold: 1
    failure_threshold: 3
  
  # Scaling
  scaling:
    min_replicas: 2
    max_replicas: 8
    target_cpu_utilization: 70
    target_memory_utilization: 80

# Model Versioning
versioning:
  # Version strategy
  strategy: "semantic"  # semantic, timestamp, git_hash
  
  # Version requirements
  requirements:
    min_performance_improvement: 0.02  # 2%
    max_performance_degradation: 0.01  # 1%
  
  # Rollback configuration
  rollback:
    enabled: true
    trigger_threshold: 0.05  # 5% performance drop
    automatic: false  # Manual rollback required
